<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="pixlr-bg-result.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="insta.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="eu.jpeg" alt="foto de perfil" class="eu">
				</div>
				<a href="#" class="instagram-login">Continue como giovannigomes123</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é giovannigomes123?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
				     ou
				     <span class="link-blue">Inscrever-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
					<img src="appstore.png" width="100" height="33" class="ic"> <!---->
					<img src="gp.png" width="100" height="33" class="icon-gp"> <!---->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
